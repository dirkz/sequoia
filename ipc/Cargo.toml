[package]
name = "sequoia-ipc"
description = "Interprocess communication infrastructure for Sequoia"
version = "0.15.0"
authors = [
    "Justus Winter <justus@sequoia-pgp.org>",
    "Kai Michaelis <kai@sequoia-pgp.org>",
    "Neal H. Walfield <neal@sequoia-pgp.org>",
]
documentation = "https://docs.sequoia-pgp.org/0.15.0/sequoia_ipc"
build = "build.rs"
homepage = "https://sequoia-pgp.org/"
repository = "https://gitlab.com/sequoia-pgp/sequoia"
readme = "README.md"
license = "GPL-2.0-or-later"
edition = "2018"

[badges]
gitlab = { repository = "sequoia-pgp/sequoia" }
maintenance = { status = "actively-developed" }

[dependencies]
sequoia-openpgp = { path = "../openpgp", version = "0.15" }
sequoia-core = { path = "../core", version = "0.15" }

anyhow = "1"
capnp-rpc = "0.10"
fs2 = "0.4.2"
futures = "0.1"
lalrpop-util = "0.17"
libc = "0.2.33"
memsec = "0.5.6"
rand = { version = "0.7", default-features = false }
tempfile = "3.0"
thiserror = "1"
tokio = "0.1"
tokio-core = "0.1"
tokio-io = "0.1.4"

[build-dependencies]
lalrpop = "0.17"

[dev-dependencies]
clap = "2.32.0"
