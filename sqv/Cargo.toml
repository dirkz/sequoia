[package]
name = "sequoia-sqv"
description = "A simple OpenPGP signature verification program"
version = "0.17.0"
authors = [
    "Justus Winter <justus@sequoia-pgp.org>",
    "Kai Michaelis <kai@sequoia-pgp.org>",
    "Neal H. Walfield <neal@sequoia-pgp.org>",
]
documentation = "https://docs.sequoia-pgp.org/0.17.0/sqv"
homepage = "https://sequoia-pgp.org/"
repository = "https://gitlab.com/sequoia-pgp/sequoia"
readme = "README.md"
keywords = ["cryptography", "openpgp", "pgp", "signature", "verification"]
categories = ["cryptography", "command-line-utilities"]
license = "GPL-2.0-or-later"
edition = "2018"

[badges]
gitlab = { repository = "sequoia-pgp/sequoia" }
maintenance = { status = "actively-developed" }

[dependencies]
sequoia-openpgp = { path = "../openpgp", version = "0.17", default-features = false, features = ["crypto-nettle"] }
anyhow = "1"
chrono = "0.4"
clap = "2.32.0"


[build-dependencies]
clap = "2.27.1"

[dev-dependencies]
assert_cli = "0.6"
colored = "< 1.9.2"

[[bin]]
name = "sqv"
path = "src/sqv-usage.rs"
